<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog - Pustakalayah LibraryHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="font-sans">
  <!-- Navigation -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="text-3xl text-indigo-600">ðŸ“–</div>
        <span class="text-xl font-bold text-indigo-600">Pustakalayah LibraryHub</span>
      </div>
      <div class="space-x-4 flex items-center">
        <a href="homepage.html" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
        <a href="dashboard.html" class="text-gray-700 hover:text-indigo-600 font-medium">Dashboard</a>
        <a href="catalog.html" class="text-indigo-600 font-medium">Catalog</a>
        <a href="cart.html" class="text-gray-700 hover:text-indigo-600 font-medium relative">
            Cart <span id="navCartCount" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
        </a>
        <a href="borrowing.html" class="text-gray-700 hover:text-indigo-600 font-medium">Borrowing</a>
        <a href="members.html" class="text-gray-700 hover:text-indigo-600 font-medium">Members</a>
        <a href="profile.html" class="text-gray-700 hover:text-indigo-600 font-medium">Profile</a>
        <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded-lg font-semibold hover:bg-red-600 transition">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Catalog Content -->
  <section class="min-h-screen bg-gray-50 py-12 bg-[url('https://images.unsplash.com/photo-1532168307077-e070d65b1695?fit=crop&w=1400&h=900')] bg-cover bg-fixed page-section">
    <div class="max-w-7xl mx-auto px-4 bg-white/95 p-6 rounded-xl shadow-2xl">
      <h2 class="text-4xl font-bold mb-8 text-indigo-700 text-center">Book Catalog ðŸ“šâœ¨</h2>
      
      <div class="flex gap-4 mb-8 overflow-x-auto py-2 px-4 border-b-2 border-indigo-200">
        <button onclick="filterBooks('all', this)" class="category-btn bg-indigo-600 text-white px-6 py-2 rounded-full font-medium active shadow-md">All Books</button>
        <button onclick="filterBooks('fiction', this)" class="category-btn bg-white text-indigo-600 px-6 py-2 rounded-full font-medium shadow-md">Fiction</button>
        <button onclick="filterBooks('action', this)" class="category-btn bg-white text-indigo-600 px-6 py-2 rounded-full font-medium shadow-md">Action</button>
        <button onclick="filterBooks('romance', this)" class="category-btn bg-white text-indigo-600 px-6 py-2 rounded-full font-medium shadow-md">Romance</button>
        <button onclick="filterBooks('comic', this)" class="category-btn bg-white text-indigo-600 px-6 py-2 rounded-full font-medium shadow-md">Comics</button>
        <button onclick="filterBooks('mystery', this)" class="category-btn bg-white text-indigo-600 px-6 py-2 rounded-full font-medium shadow-md">Mystery</button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="bookCatalog">
      </div>
    </div>
  </section>

  <!-- Book Details Modal -->
  <section id="bookDetails" class="hidden min-h-screen flex items-start justify-center py-10 bg-indigo-50 bg-[url('https://images.unsplash.com/photo-1533660502127-142f1f00889c?fit=crop&w=1200&h=800')] bg-cover bg-fixed page-section">
    <div class="max-w-3xl w-full mx-auto px-4">
      <h2 class="text-4xl font-bold mb-6 text-indigo-700 text-center bg-white/90 p-4 rounded-xl shadow-lg">Book Details ðŸ“–</h2>
      <div class="bg-white p-8 rounded-xl shadow-2xl border-t-4 border-indigo-500">
        <div class="flex flex-col md:flex-row gap-6">
          <img id="bookImage" src="https://images.unsplash.com/photo-1512820790803-83ca734da794?fit=crop&w=500&h=300" class="w-full md:w-1/3 h-auto object-cover rounded-lg shadow-xl" alt="Book Cover">
          <div class="md:w-2/3">
            <h3 id="bookTitle" class="text-3xl font-bold mb-2 text-gray-800">The Great Gatsby</h3>
            <p id="bookAuthor" class="text-indigo-600 text-xl mb-4 font-semibold">By F. Scott Fitzgerald</p>
            <p id="bookCategory" class="text-sm text-gray-500 italic mb-4 p-1 bg-gray-100 rounded-md inline-block">Category: Fiction</p>
            <p id="bookDescription" class="text-gray-700 mb-6 leading-relaxed border-l-4 border-indigo-200 pl-4">
              A classic story of love and loss set in the Roaring Twenties.
            </p>
            <button id="addToCartBtn" class="bg-indigo-600 text-white px-8 py-3 rounded-lg text-lg font-semibold shadow-xl hover:bg-indigo-700 transition transform hover:scale-105">
              Add to Cart ðŸ›’
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="../script.js"></script>
</body>
</html>
