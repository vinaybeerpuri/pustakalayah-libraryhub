<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../styles.css">
</head>
<body class="font-sans">
  <!-- Navigation -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="text-3xl text-indigo-600">ğŸ“–</div>
        <span class="text-xl font-bold text-indigo-600">Pustakalayah LibraryHub</span>
      </div>
      <div class="space-x-4 flex items-center">
        <a href="homepage.html" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
        <a href="dashboard.html" class="text-gray-700 hover:text-indigo-600 font-medium">Dashboard</a>
        <a href="catalog.html" class="text-gray-700 hover:text-indigo-600 font-medium">Catalog</a>
        <a href="cart.html" class="text-indigo-600 font-medium relative">

        </a>
        <a href="borrowing.html" class="text-gray-700 hover:text-indigo-600 font-medium">Borrowing</a>
        <a href="members.html" class="text-gray-700 hover:text-indigo-600 font-medium">Members</a>
        <a href="profile.html" class="text-gray-700 hover:text-indigo-600 font-medium">Profile</a>
        <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded-lg font-semibold hover:bg-red-600 transition">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Cart Content -->
  <section class="min-h-screen py-10 bg-gray-100 bg-[url('https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?fit=crop&w=1400&h=900')] bg-cover bg-fixed page-section">
    <div class="max-w-5xl mx-auto px-4 bg-white/95 p-6 rounded-xl shadow-2xl">
      <h2 class="text-4xl font-bold mb-6 text-indigo-700">Your Cart ğŸ›’</h2>

      <div class="flex justify-between items-center mb-6 p-4 bg-indigo-50 rounded-lg shadow-inner">
        <p class="text-xl font-semibold text-indigo-800">Total Books in Cart: <span id="cartCount" class="text-2xl font-extrabold text-indigo-600">0</span></p>
        <button onclick="emptyCart()" class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700 transition font-semibold shadow-md transform hover:scale-105">Empty Cart ğŸ—‘ï¸</button>
      </div>

      <div class="bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200">
        <table class="min-w-full text-left">
          <thead class="bg-indigo-600 text-white">
            <tr>
              <th class="p-4">Book Title</th>
              <th class="p-4">Author</th>
              <th class="p-4">Action</th>
            </tr>
          </thead>
          <tbody id="cartItems">
            </tbody>
        </table>
        <p id="emptyCartMessage" class="p-4 text-center text-gray-500 hidden">Your cart is empty. Start exploring the catalog!</p>
      </div>
    </div>
  </section>

  <script src="../script.js"></script>
